version: '3'

x-logging: &default-logging
  options:
    max-size: "12m"
    max-file: "1"
  driver: json-file

services:
  app:
    environment:
      - TZ=Europe/Madrid
    restart: always
    image: "${HOOD_ENGINE_IMAGE}"
    ports:
      - "5050:5050"
    command: >
      sh -c "python3 engine.py"
    env_file:
      - ./.env
    links:
      - db
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging: *default-logging
    depends_on:
      - db
  db:
    environment:
      - TZ=Europe/Madrid
    image: mysql:8.0
    env_file:
      - ./.env
    ports:
     - "3306:3306"
    volumes: 
      - ./db:/var/lib/mysql
    logging: *default-logging
  redis:
    environment:
      - TZ=Europe/Madrid
    image: redis:alpine
    ports:
     - "6379:6379"
    volumes:
     - ./redis-volume:/data
    logging: *default-logging
  celery:
    environment:
      - TZ=Europe/Madrid
    restart: always
    image: "${HOOD_ENGINE_IMAGE}"
    command: celery -A celery_worker worker -l info
    env_file:
      - ./.env
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging: *default-logging
    depends_on:
      - db
      - redis
      - app
volumes:
  db: